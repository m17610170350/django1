<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li>    first：取第一个元素    {{ list | first }}</li>
        <li>    last：取最后一个元素   {{ list | last }}</li>
        <li>    length：获取列表长度   {{ list | length }}</li>
        <li>    sum：列表求和   {{ list | sum }}</li>
        <li>    sort：列表排序   {{ list | sort }}</li>
    </ul>
</body>
</html>
